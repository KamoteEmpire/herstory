	<h2>Submit a Story</h2>
	<hr>
	<form id="submitstoryform" action="http://herstory.iligtas.ph/submitstoryfromjq.php" method="post" enctype="multipart/form-data">
			
			<div style="max-width:600px">
			<div class="input-group">
			<span class="input-group-addon"><b>Name*</b></span>
			<input type="text" name="storytellername"class="form-control" placeholder="What is your Name?" maxlength="30">
			</div>
			<br>
			<div class="input-group">
			<span class="input-group-addon"><b>Story Title*</b> </span>
			<input type="text" name="title"class="form-control" placeholder="What is the Title of HERStory?" maxlength="50">
			</div>
			<br>
			<div class="input-group">
			<span class="input-group-addon"><b>Story Image*</b> </span>
			<input type="file" name="file" class="form-control filegetch"  accept="image/*">

			</div>
			<textarea id="blobimage1" class="hidden"></textarea>
			</div>
			<br>
			<div class="input-group">
			<span class="input-group-addon"><b>HERStory*</b></span>
			<textarea name="details" class="form-control" rows="3" placeholder="Tell HERStory here"></textarea>
			</div>
			<br>
			<div style="max-width:600px">
			<div class="input-group">
			<span class="input-group-addon"><b>Category*</b></span>
			<select name="category" class="form-control">
			<optgroup label="Select a Category">
			  <option value="1">Women and Arts</option>
			  <option value="2">Women and the Peace</option>
			  <option value="3">Women on Human Rights</option>
			  <option value="4">World Free of Violence Against Women</option>
			  <option value="5">Gender Equality</option>
			  <option value="6">Women in Governance</option>
			  <option value="7">Training, Education and Science</option>
			  <option value="8">WinIT (Women in IT)</option>
			  </optgroup>
			</select>
			</div>
			</div>
			<h2>Pledging Information</h2>
			<hr>
			<div class="row">
			<div class="col-sm-6">
			<div class="input-group" style="margin-top:8px">
			<span class="input-group-addon"><b>Pledge Amount</b></span>
			<input type="number" name="pledgeamount" class="form-control" step="0.01">
			</div>
			</div>
			<div class="col-sm-6">
			 <div class="input-group" style="margin-top:8px">
			<span class="input-group-addon"><b>Deadline</b></span>
			<input type="date" name="deadline" class="form-control">
			</div>
			</div>
			</div>
			<br>
			<button id="btnSubmit" class="btn btn-lg btn-success btn-block">Submit</button>
	</form>
